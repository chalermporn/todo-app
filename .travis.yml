language: node_js
node_js:
  - "10"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

addons:
  chrome: stable

install:
  - npm install -g yarn

script:
  - yarn
  - yarn build --base-href https://chalermporn.github.io/todo-app/
  - mv dist/todo-app/index.html dist/todo-app/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/todo-app
  on:
    branch: master
