<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 ">
      <div class="todolist not-done">
        <h1>Todo App [A]</h1>
        <form (submit)="addTodo($event)">
          <input type="text" class="form-control add-todo" name="newTodo" placeholder="Add Todo" [(ngModel)]="newTodo"
            (keyup.enter)="newTodo=''">
          <button id="addTodo" class="btn btn-success mt-2" [disabled]="newTodo === ''">Add Todo</button>
        </form>
        <hr>
        <ul id="done-items" class="list-unstyled">
          <li class="ui-state-default" *ngFor="let todo of todos; let i=index">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" class="checkbox" [(ngModel)]="todo.completed">
              <label class="form-check-label pl-2" [ngClass]="{'checked': todo.completed}"> {{ todo.newTodo }}</label>
              <button (click)="deleteTodo(i)" class="remove-item btn btn-danger btn-xs pull-right pr-1 pl-1 pt-0 pb-0">
                <fa name="times"></fa>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
